  <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ajoutez une transaction
  </button>
</div>

  <div class="modal fade text-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 mx-auto w-25" id="exampleModalLabel">Transaction</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="col">
                <label class="form-label">Label</label>
                <input type="text"  formControlName="label" required>
      </div>
          <div class="col">
                <label class="form-label">Montant</label>
                <input type="number"  formControlName="montant" required>
    </div>
          <div class="col">
              <label for="pet-select">Categorie</label>
              <select formControlName="categorie" id="pet-select" required>
                <option >--Please choose an option--</option>
                <option value="depense">D√©pense</option>
                <option value="entree">Entr√©e</option>
              </select>
  </div>
          <button type="submit" [disabled]="!form.valid">Valider</button>
        </form>
      </div>
    </div>
  </div>

<table class="table container">
  <thead>
  <tr>
    <th class="table-success" scope="col">date</th>
    <th class="table-warning" scope="col">label</th>
    <th class="table-info"  scope="col">Montant</th>
    <th class="{{montant_color}}" scope="col">Type</th>
  </tr>
  </thead>

  <tbody *ngFor="let item of listTransaction">
  <tr>
    <th class="table-success" scope="row">{{item.date | date }} </th>
    <td class="table-warning">{{item.label}}</td>
    <td class="table-info" >{{item.montant}}</td>

    <td class="{{montant_color}}">{{item.categorie}}</td>
    <td>
  </tr>
  </tbody>
</table>
